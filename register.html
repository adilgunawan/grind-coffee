<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rufina&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa225e1aa6.js"
      crossorigin="anonymous"
    ></script>
    <title>Grind Coffe</title>
  </head>
  <body>
    <form
      action="database/register.php"
      method="POST"
      onsubmit="return validasi()"
    >
      <div class="viewbg">
        <div class="boxregister">
          <img
            src="images/grindcoffee-high-resolution-logo-color-on-transparent-background.png"
            alt=""
          />
          <h1>Personal Information</h1>
          <input
            type="hidden"
            name="is_admin"
            value="0"
            placeholder="*First name"
            style="text-align: center"
            required
          />
          <input
            type="text"
            name="firstname"
            placeholder="*First name"
            style="text-align: center"
            required
          />
          <input
            type="text"
            name="lastname"
            placeholder="*Last Name"
            style="text-align: center"
            required
          />
          <input
            type="text"
            name="no_telp"
            placeholder="*No.Telp"
            style="text-align: center"
            required
          />
          <input
            type="date"
            name="birth_date"
            style="text-align: center"
            required
          />
          <br />
          <h1>Account Security</h1>
          <input
            type="email"
            name="email"
            placeholder="*Email Address"
            style="text-align: center"
            required
          />

          <input
            type="password"
            name="password"
            placeholder="*Password"
            style="text-align: center"
            required
          />
          <button>Create An Account</button>
        </div>
      </div>
    </form>
  </body>
</html>
